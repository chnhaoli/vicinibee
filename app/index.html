<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="dinnerPlanner">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vicinibee</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="simple.css">
    <!-- <script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyBjTNnQIu3qXdDfIw3-I6rAhRjJ46I-Urw"></script> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjTNnQIu3qXdDfIw3-I6rAhRjJ46I-Urw&libraries=places"></script>
    <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoNpEO63eepTnQUQ_Jm2LVWPj_QnCP4AE&callback=initMap">
    </script> -->

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- <script src="angular-drag-and-drop-lists.js"></script> -->

    <!-- Json search -->
    <!-- <script src="js/jsonSearch.js"></script> -->

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/dinnerServiceModel.js"></script>
    <script src="js/homeCtrl.js"></script>
    <script src="js/listCtrl.js"></script>
    <script src="js/bannerCtrl.js"></script>
    <script src="js/searchCtrl.js"></script>
    <script src="js/detailCtrl.js"></script>
    <script src="js/overviewCtrl.js"></script>
    <script src="js/preparationCtrl.js"></script>

    <style type="text/css">
    .tool {
        width: 270px;
        overflow:hidden;
        white-space:nowrap;
        text-overflow:ellipsis;
        text-align: center;
    }

    </style>
    <style>
      #map {
        width: 100%;
        height: 88vh;
        background-color: grey;
      }
    </style>
    <script type="text/javascript">
    $(document).on('mouseenter', ".tool", function () {
        var $this = $(this);
        if (this.offsetWidth < this.scrollWidth && !$this.attr('title')) {
            $this.tooltip({
                title: $this.text(),
                placement: "bottom"
            });
            $this.tooltip('show');
        }
    });
    </script>

</head>
<body>
    <!-- Heading panel {All pages} -->
    <div>
        <div id="headingPanel" class="col-md-12" style="background-color: rgba(93,40,132,1); height: 12vh">
            <div class="col-md-1">
                <br />
            <img ng-src="logo.png"
            alt="Vinicibee"
            class="img-responsive"
            style="width:auto; height:6vh"/>
            </div>
            <div class="col-md-2 panel-body text-center" ><h1 style="color: white;">Vicinibee</h1></div>
            <div class="col-md-9 panel-body"><br></br><p><em style="color: white;">Shop what you need directly in your community.</em></p></div>
        </div>
    </div>
