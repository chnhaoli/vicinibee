<div id="menuThumbnailView" style="height: 88vh" ng-hide="isLoading">
	<div class="col-md-4">
		<div>
			<div class="panel panel-heading">
				<h4>Search for nearby products</h4>
			</div>
			<div id="searchPanel" class="panel panel-body">
				<form class="col-md-9" name="filterField" ng-submit="filterField.$valid && setFilter(input)" >
					<input class="form-control" type="text" placeholder="Enter what you need" ng-model="search.filter">
				</form>

				<div class="col-md-3">
					<button type="button" class="btn btn-default" ng-click="searchPlace(search.filter)">Search</button>
					<!-- searchDish(search.filter, search.type) -->
				</div>
			</div>
		</div>
		<div ng-repeat="d in display()" class="panel panel-primary">
			<div class="panel panel-heading">
				{{d.name}}
			</div>
			<div class="panel panel-body">
				<p>
					{{d.address}}
				</p>
				<p>
					{{d.stock}}
				</p>
			</div>
		</div>
